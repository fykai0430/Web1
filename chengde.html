      <h1>承德旅游节</h1>
      <p>承德国际旅游节，该旅游节想游客展示中国历史文化名城风韵，领略世界文化精髓，探寻清代皇家文化神韵。承德位于华北北部，毗邻京津，是中国著名的历史文化名城和风景园林旅游城市。在这块美丽而神奇的土地上，灿烂的世界文化遗产、迷人的森林草原风光、浓郁的满蒙风情相映生辉（此处省略三万字）观看满蒙民俗风情舞蹈表演，品尝风味小吃等。</p>
